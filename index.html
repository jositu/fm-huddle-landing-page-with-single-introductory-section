<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/610ecf0f84.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="grid">
    <header>
      <img src="./images/logo.svg" alt="Huddle brand logo">
    </header>
    <div class="main__image">
      <img class="main__image" src="./images/illustration-mockups.svg" alt="Illustration of desktop and mobile screens">
    </div>
    <main>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="" class="center btn">Register</a>
    </main>
    <footer>
      <div class="center social-media">
        <a href="/" class="center icon-container">
          <i class="icon fa-brands fa-facebook-f"></i>
        </a>
        <a href="/" class="center icon-container">
          <i class="icon fa-brands fa-twitter"></i>
        </a>
        <a href="/" class="center icon-container">
          <i class="icon fa-brands fa-instagram"></i>
        </a>
      </div>
      <!-- <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/jositu" target="_blank">Josephine Situ</a>.
      </p> -->
    </footer>
  </div>
</body>

</html>
